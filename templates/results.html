<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pets Clf App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/static/assets/css/Bootstrap-Image-Uploader.css">
    <link rel="stylesheet" href="/static/assets/css/Drag--Drop-Upload-Form.css">
    <link rel="stylesheet" href="/static/assets/css/Highlight-Clean.css">
    <link rel="stylesheet" href="/static/assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="/static/assets/css/styles.css">
</head>
<body>
<div class="highlight-clean">
    <div class="container">
        <div class="intro">
            <h2 class="text-center">Results</h2>
            <p class="text-center">You'll get a Class Label and Corresponding Class of your Upload</p>
        </div>
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="cls_id" class="col-sm-2 control-label">Predicted Pet Class</label>
                    <div class="col-sm-10">
                        <div class="form-control" id="cls_id" ><p>{{ class_id }}</p></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pet_cate" class="col-sm-2 control-label">Predicted Pet Type</label>
                    <div class="col-sm-10">
                        <div class="form-control" id="pet_cate" ><p>{{ pet }}</p></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/assets/js/Bootstrap-Image-Uploader.js"></script>
</body>
</html>
